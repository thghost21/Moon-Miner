<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="moon.jpg" type="image/x-icon">
  <title>Moon-Miner</title>
</head>

<body>
  <main>
    <!-- SECTION Moon and header -->
    <section>
      <div class="container">
        <div class="row my-5">
          <div class="col-12 text-center">
            <h1 class="text-light">MOON MINER</h1>
          </div>
          <div class="col-12 py-5">
            <div class="text-center">
              <img onclick="mine()" class="moonSize"
                src="https://www.louismoinet.com/wp-content/uploads/2021/06/RS-Header-Moon_840px_3.png" alt="Moon"
                role="button">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- SECTION Upgrades, Status -->
    <section>
      <div class="container">
        <div class="row align-items-center  textShadow ">
          <div class="col-md-5 upgradesStyle">
            <div class="card text-bg-light mb-3 controlPanelBG text-light" style="min-width: 30rem;">
              <div class="card-header fw-bold text-light textShadow text-bg-warning">Upgrades and <span
                  class="mdi mdi-clock"> </span>Timed Upgrades</div>
              <div class="card-body d-flex justify-content-evenly fw-bold">
                <div>
                  <button id="pickaxePricey" onclick="buyClickUpgrade(0)" class="btn btn-warning">5 ðŸª¨</button>
                  <div> Buy Pickaxe +1</div>
                  <button id="drillPricey" onclick="buyClickUpgrade(1)" class="btn btn-warning">100 ðŸª¨</button>
                  <div>Buy Drill +5</div>
                </div>
                <div>
                  <button id="astronautPrice" onclick="buyAutoUpgrade(0)" class="btn btn-danger">1000 ðŸª¨</button>
                  <div class="mdi mdi-clock">Buy Astronaut+50</div>
                  <button id="spaceStationPrice" onclick="buyAutoUpgrade(1)" class="btn btn-danger">10000 ðŸª¨</button>
                  <div class="mdi mdi-clock">Buy Space Station +500</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2 bankStyle">
            <div class="card text-bg-light mb-3 controlPanelBG text-light" style="max-width: 18rem; min-height: 15rem;">
              <div class="card-header fw-bold text-bg-danger">Resources</div>
              <div class="card-body text-center">
                <h2 id="moonRock" class="card-title text-bg-red text-light">1000 ðŸª¨</h2>
                <h2 id="perClick" class="card-title text-bg-red text-light">+1 Per click</h2>
                <h2 id="perCycle" class="card-title text-bg-red text-light">+0 Per Cycle </h2>
              </div>
            </div>
          </div>
          <div class="col-md-5 statsStyle ">
            <div class="card text-bg-light mb-3 controlPanelBG text-light" style="max-width: 30rem;">
              <div class="card-header fw-bold text-bg-primary">Status</div>
              <div class="card-body d-flex justify-content-evenly fw-bold">
                <div>
                  <h5 class="card-title">CLICK STATS</h5>
                  <div>
                    <Span id="pickaxeStats">0 Pickaxe =></Span>
                    <Span></Span>
                  </div>
                  <div>
                    <Span id="drillStats">0 Drill =></Span>
                    <span></span>
                  </div>
                </div>
                <div>
                  <h5 class="card-title">AUTOMATIC STATS</h5>
                  <div>
                    <Span id="astronautStat">0 Astronaut =></Span>
                    <span></span>
                  </div>
                  <div>
                    <Span id="spaceStationStat">0 Space Station =></Span>
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="d-flex justify-content-center">
      <span onclick="test()" class="mdi mdi-ghost-outline text-light "></span>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
