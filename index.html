<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

          </div>

            <div class="text-center">

        <div class="row align-items-center  textShadow ">
          <div class="col-md-5 upgradesStyle">
            <div class="card text-bg-light mb-3 controlPanelBG text-light" style="min-width: 30rem;">
              <div class="card-header fw-bold text-light textShadow text-bg-warning">Upgrades</div>
              <div class="card-body d-flex justify-content-evenly fw-bold">
                <div>

          </div>

              <div class="card-header fw-bold text-bg-danger">Resources</div>
              <div class="card-body text-center">
                <h2 id="moonRock" class="card-title text-bg-red text-light">1000 ðŸª¨</h2>
                <h2 class="card-title text-bg-red text-light">+1 Per click</h2>
              </div>
            </div>
          </div>
          <div class="col-md-5 statsStyle ">
            <div class="card text-bg-light mb-3 controlPanelBG text-light" style="max-width: 30rem;">
              <div class="card-header fw-bold text-bg-primary">Status</div>
              <div class="card-body d-flex justify-content-evenly fw-bold">
                <div>
                  <h5 class="card-title">CLICK STATS</h5>
                  <div>
                    <Span>1 Pickaxe</Span>
                    <span class="mdi mdi-redo fs-3">12</span>
                  </div>
                  <div>
                    <Span>1 Pickaxe</Span>

                  </div>
                </div>
                <div>
                  <h5 class="card-title">AUTOMATIC STATS</h5>
